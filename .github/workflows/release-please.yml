on:
  push:
    branches:
      - main
name: release-please
jobs:
  release-please:
    runs-on: ubuntu-latest
    steps:
      - uses: GoogleCloudPlatform/release-please-action@9c126787f9e61a5ecdbbabb95a64b06f9283ae43
        id: ghrelease
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          release-type: node
          package-name: rd-api
          default-branch: main
